<div class="container">
    <h1>User Details</h1>
    <form [formGroup] = "userForm" method="post">
        <div class="form-group">
            <label class="form-heading">First Name</label><br>
            <input type="name" class="form-control" id="firstname" placeholder="Enter Firstname" formControlName="firstname"
                name="firstname" required/>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <input type="name" class="form-control" id="lastname" placeholder="Enter Lastname" formControlName="lastname"
            name="lastname" required/>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="email" class="form-control" id="email" placeholder="Enter your Email ID"
                formControlName="email" name="email" required />
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="phonenumber">Phone Number</label><br>
            <input type="phonenumber" class="form-control" id="phonenumber" placeholder="Enter your phonenumber"
                formControlName="phonenumber" name="phonenumber" required />
        </div>
        <pre></pre>
        <button class="btn btn-primary" (click)="process()" type="submit">Create</button>
    </form>
</div>
